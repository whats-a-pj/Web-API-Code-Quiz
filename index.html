<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web API Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Web API Coding Quiz</h1>
      </header>
      <div class="content">
        <div class="content-header">
          <h2>Answer to the best of your abilities</h2>
          <p class="timer" style="text-align:right;"></p>
        </div>
        <div class="content2">
        <h2>Begin quiz?</h2>
            <button id="start" class="btn">Start</button>
        </div>
      <div id="quiz-area">
        <h1 id="questions"></h1>
        <button id="answers1" class="quiz-btn"></button>
        <button id="answers2" class="quiz-btn"></button>
        <button id="answers3" class="quiz-btn"></button>
        <button id="answers4" class="quiz-btn"></button>
      </div>
      <div id="scoreboard">
        <h1 id="score"></h1>
        <p>Enter your name and click submit, refresh page to play again</p>
        <input type="text" id="username">
        <button id="save-score" class="quiz-btn">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
